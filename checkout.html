<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styling -->
    <link rel="stylesheet" href="styles/styles.css"/>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >

    <title>Farmvill | Checkout Page</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">

        <div class="nav-wrapper">
            <div id="logo">
               <a  href="#">
                <img  class="logo" src="images/nav logo.png" alt="Farmvill logo"/>
               </a>
               <button id="open-menu">
                <i class="fas fa-bars"></i>
               </button>
            </div>

            <!-- Links -->
            <ul class="nav-list">
                <li id="nav-list">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li id="nav-list">
                    <a class="nav-link" href="#">About us</a>
                </li>

                <li id="nav-list">
                    <a class="nav-link" href="./index.html">Shop</a>
                </li>
                <li id="nav-list">
                    <a class="nav-link" href="./vendor.html">Sell</a>
                </li>
                <li id="nav-list">
                    <form>
                        <i class="fa fa-search"></i>
                        <input type="search" placeholder="Search" id="myInput" onkeyup="filterFunction()"/>
                    </form>
                </li>
            </ul>
            <div class="cart-login">
                <a href="cart.html">
                    <span id="counter">0</span>
                    <span id="cart" class="iconify" data-icon="clarity:shopping-bag-line"></span>    
                </a>
            </div>
        </div>
        
    </nav>

    <main>
        <div class="checkout-container">
            <div class="checkout-title">
                <h2>Checkout</h2>
            </div>
            <div class="shipping-cart">
                <div class="shipping-info">
                    <h3>Shipping Information</h3>
                    <form class="personal-details">
                        <div class="row-one">
                            <label for="fname">
                                <input type="text" name="fname" class="fname" placeholder="First Name"/>
                            </label>
                            <label for="lname">
                                <input type="text" name=lname" class="lname" placeholder="Last Name"/>
                            </label>
                        </div>
                        <div class="column-one">
                            <label for="address">
                            <input type="text" name="address" class="address" placeholder="Address"/>
                            </label>
                            <label for="apartment">
                                <input type="text" name="apartment" class="address" placeholder="Apartment, suite, etc (optional)"/>
                            </label>
                            <label for="city">
                                <input type="text" name="city" class="address" placeholder="City"/>
                            </label>
                        </div>
                        <div class="row-two">
                            <label for="country">
                                <select class="code" >
                                    <option disabled selected>Country</option>
                                </select>
                            </label>
                            <label for="city">
                                <select class="code">
                                    <option disabled selected>City</option>
                                </select>
                            </label>
                            <label for="zipcode">
                                <input type="text" name="zipcode" class="code" placeholder="zipcode"/>
                            </label>
                        </div>
                        <div class="column-two">
                            <label for="fname">
                                <input type="text" name="optional" class="optional" placeholder="Optional" />
                            </label>
                            <label><input type="checkbox" class="check" required/>Save contact information</label>
                        </div>
                    </form>
                    <a href="./checkout2.html">
                        <button class="ship-btn">Continue to shipping</button>
                    </a>
                </div>
                <div class="your-cart-list">
                    <h4>Your cart</h4>
                    <section class="product-list">
                        <hr>
                        <div id="product-list">
                            <div class="pro-image">
                                <img src="images/apples.jpg" alt="apples"/>
                            </div>
                            <div id="pro-details">
                                <h5>Apples</h5>
                                <p>Weight: <span>4kg</span></p>
                                <p>Quantity: <span>1</span></p>
                                <p id="pro-price"><span class="iconify" data-icon="tabler:currency-naira"></span>2499<sup>:99</sup></p>
                            </div>
                            <div id="remove">
                                <a href="#">
                                    <button>Remove</button>
                                </a>
                            </div>
                        </div>
                        <hr>
                        <div id="product-list">
                            <div class="pro-image">
                                <img src="images/lemon.jpg" alt="lemon"/>
                            </div>
                            <div id="pro-details">
                                <h5>Lemon</h5>
                                <p>Weight: <span>4kg</span></p>
                                <p>Quantity: <span>1</span></p>
                                <p id="pro-price"><span class="iconify" data-icon="tabler:currency-naira"></span>2499<sup>:99</sup></p>
                            </div>
                            <div id="remove">
                                <a href="#">
                                    <button>Remove</button>
                                </a>
                            </div>
                        </div>
                        <form class="order">
                            <label for="order"> 
                                <input type="text" id="order" placeholder="Enter coupon code here"/>
                            </label>
                        </form>
                        <div class="subtotal">
                            <p>Subtotal<span>$200</span></p>
                            <p>Shipping<span>Calculated at the next step</span></p>
                            <hr>
                            <p class="total">Total<span id="total">$200</span></p>
                        </div>
                        <hr>
                    </section>
                </div>
            </div>
        </div>
    </main>







    <!-- Iconify link -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <!-- Javascript Link -->
    <script src="app.js"></script> 
</body>
</html>
