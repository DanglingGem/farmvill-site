<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styling -->
    <link rel="stylesheet" href="styles/styles.css"/>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <title>Document</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">

        <div class="nav-wrapper">
            <div id="logo">
               <a  href="#">
                <img  class="logo" src="images/nav logo.png" alt="Farmvill logo"/>
               </a>
               <button id="open-menu">
                <i class="fas fa-bars"></i>
               </button>
            </div>

            <!-- Links -->
            <ul class="nav-list">
                <li id="nav-list">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li id="nav-list">
                    <a class="nav-link" href="#">About us</a>
                </li>

                <li id="nav-list">
                    <a class="nav-link" href="./index.html">Shop</a>
                </li>
                <li id="nav-list">
                    <a class="nav-link" href="./vendor.html">Sell</a>
                </li>
                <li id="nav-list">
                    <form>
                        <i class="fa fa-search"></i>
                        <input type="search" placeholder="Search" id="myInput" onkeyup="filterFunction()"/>
                    </form>
                </li>
            </ul>
            <div class="cart-login">
                <a href="cart.html">
                    <span id="counter">0</span>
                    <span id="cart" class="iconify" data-icon="clarity:shopping-bag-line"></span>    
                </a>
            </div>
        </div>
        
    </nav>

    <main>
        <div class="image-title">
            <h2>Product</h2>
            <div class="favourite">
                <span class="iconify icons" data-icon="carbon:favorite"></span>
                <a href="./checkout.html">
                    <span class="iconify icons" data-icon="eva:external-link-fill"></span>
                </a>
            </div>
        </div>
        <div class="product-container">
            <div class="images">
                <div id="images">
                    <img src="images/yam-one.jpg" alt="yam one"/>
                </div>
                <div id="images">
                    <img src="images/yam-two.webp" alt="yam two"/>
                </div>
                <div id="images">
                    <img src="images/yams.jpg" alt="yam" />
                </div>
                <div id="images">
                    <img src="images/Tubers-of-yam.jpg" alt="tubers of yam"/>
                </div>
            </div>
            <div class="image-details">
                <div class="image-info">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, voluptatibus quia? Nesciunt autem ratione laboriosam tempore ex esse perspiciatis optio labore, nemo, dolor corporis eum ipsum dolores obcaecati numquam totam!</p>
                </div>
                <div class="product-btn">
                    <a href="./cart.html">
                        <button class="add-to-cart">Add to Cart - <span class="iconify naira" data-icon="tabler:currency-naira"></span>5000</button>
                    </a>
                    <button class="count" ><span class="iconify icons" data-icon="bx:bx-minus"></span>
                        <span>2</span>
                        <span class="iconify icons" data-icon="ant-design:plus-outlined"></span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- Iconify link -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <!-- Javascript Link -->
    <script src="app.js"></script> 
</body>
</html>
