<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Styling -->
    <link rel="stylesheet" href="styles/styles.css"/>

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Farmvill | Checkout Page II</title>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">

        <div class="nav-wrapper">
            <div id="logo">
               <a  href="./index.html">
                <img  class="logo" src="images/nav logo.png" alt="Farmvill logo"/>
               </a>
               <button id="open-menu">
                <i class="fas fa-bars"></i>
               </button>
            </div>

            <!-- Links -->
            <ul class="nav-list">
                <li id="nav-list">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li id="nav-list">
                    <a class="nav-link" href="#">About us</a>
                </li>

                <li id="nav-list">
                    <a class="nav-link" href="./index.html">Shop</a>
                </li>
                <li id="nav-list">
                    <a class="nav-link" href="./vendor.html">Sell</a>
                </li>
                <li id="nav-list">
                    <form>
                        <i class="fa fa-search"></i>
                        <input type="search" placeholder="Search" id="myInput" onkeyup="filterFunction()"/>
                    </form>
                </li>
            </ul>
            <div class="cart-login">
                <a href="cart.html">
                    <span id="counter">0</span>
                    <span id="cart" class="iconify" data-icon="clarity:shopping-bag-line"></span>    
                </a>
            </div>
        </div>
        
    </nav>

    <main>
        <div class="checkout-container">
            <div class="checkout-title">
                <h3>Checkout</h3>
            </div>
            <div class="checkout-shipping">
                <div class="checkout">
                    <div class="type-one">
                        <input type="checkbox"/>
                        <div class="type-one-text">
                            <p><strong>UPS/USPS Surepost</strong></p>
                            <p>4-7 Business Days</p>
                        </div>
                    </div>
                    <div class="type-one">
                        <input type="checkbox"/>
                        <div class="type-one-text">
                            <p><strong>UPS Ground Shipping</strong></p>
                            <p>3-5 Business Days</p>
                        </div>
                    </div>
                    <div class="type-btn">
                        <a href="#">
                            <button>Continue to payment</button>
                        </a>
                    </div>
                </div>    
                <div class="your-cart">
                    <h4>Your cart</h4>
                    <section class="product-list">
                        <hr>
                        <div id="product-list">
                            <div class="pro-image">
                                <img src="images/apples.jpg" alt="apples"/>
                            </div>
                            <div id="pro-details">
                                <h5>Apples</h5>
                                <p>Weight: <span>4kg</span></p>
                                <p>Quantity: <span>1</span></p>
                                <p id="price"><span class="iconify" data-icon="tabler:currency-naira"></span>2499<sup>:99</sup></p>
                            </div>
                            <div id="remove">
                                <a href="#">
                                    <button>Remove</button>
                                </a>
                            </div>
                        </div>
                        <hr>
                        <div id="product-list">
                            <div class="pro-image">
                                <img src="images/lemon.jpg" alt="lemon"/>
                            </div>
                            <div id="pro-details">
                                <h5>Lemon</h5>
                                <p>Weight: <span>4kg</span></p>
                                <p>Quantity: <span>1</span></p>
                                <p id="pro-price"><span class="iconify" data-icon="tabler:currency-naira"></span>2499<sup>:99</sup></p>
                            </div>
                            <div id="remove">
                                <a href="#">
                                    <button>Remove</button>
                                </a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Iconify link -->
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <!-- Javascript Link -->
    <script src="app.js"></script> 
</body>
</html>
